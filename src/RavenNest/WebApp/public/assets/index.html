<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ravenfall Character Customization</title>
    <link rel="shortcut icon" href="https://ravennestblobstorage.blob.core.windows.net/cdn/unity/TemplateData/favicon.ico">
    <link rel="stylesheet" href="https://ravennestblobstorage.blob.core.windows.net/cdn/unity/TemplateData/style.css">
    <script src="https://ravennestblobstorage.blob.core.windows.net/cdn/unity/TemplateData/UnityProgress.js"></script>
    <script src="https://ravennestblobstorage.blob.core.windows.net/cdn/unity/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "https://ravennestblobstorage.blob.core.windows.net/cdn/unity/Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Ravenfall Character Customization</div>
      </div>
    </div>
  </body>
</html>
